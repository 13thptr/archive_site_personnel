<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Prototype TIPE</title>
    </head>
    <body>
        <p id="accX">
            Accélération selon l'axe X:
        </p>
        <p id="accY">
            Accélération selon l'axe Y:
        </p>
        <p id="accZ">
            Accélération selon l'axe Z:
        </p>
        <script>
            const pX = document.getElementById("accX");
            const pY = document.getElementById("accY");
            const pZ = document.getElementById("accZ");

            console.log("works");
            const acl = new Accelerometer({ frequency: 60 });
            acl.addEventListener("reading", () => 
            {
            pX.innerHTML=`Accélération selon l'axe X: ${acl.x.toFixed(5)}`;
            pY.innerHTML=`Accélération selon l'axe Y:${acl.y.toFixed(5)}`;
            pZ.innerHTML=`Accélération selon l'axe Y:${acl.y.toFixed(5)}`;
            });

            acl.start();


        </script>
    </body>
</html>
